{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'category_listings' category.name %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
