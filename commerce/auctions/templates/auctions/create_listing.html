{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container mt-4">
        <h2 class="mb-4">Create a New Listing</h2>

        <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>

        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <ul class="mb-0">
                    {{ form.errors }}
                </ul>
            </div>
        {% endif %}
    </div>

{% endblock %}
